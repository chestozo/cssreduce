<!DOCTYPE html>
<html>
<head>
    <title>CssReduce tests</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <style type="text/css">
        body {
            font: 12pt Arial;
            background-color: #EEE;
        }

        #content {
            width: 80%;
            margin: 1em auto;
            padding: 0.5em;
            background-color: #FFF;
            box-shadow: 0 0 3px #CCC;
        }
    </style>
    <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <script src="../cssreduce.js"></script>
</head>
<body>

<div id="content">
    <h3>CssReduce test results</h3>
    <script type="text/javascript">
        cssreduce.checkFile('test-selectors-01.css', function(report) {
            console.info('start tests');
            console.assert(report.unused.length === 2, '2 unused selectors');
            console.info('tests done');
        });
    </script>
</div>

</body>
</html>
